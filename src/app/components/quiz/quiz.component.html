<div class="container">
    <div class="quiz-logo">
        <img src="assets/imagens/logo.png" alt="logo" class="img-logo">
        <h3>{{ title }}</h3>
    </div>
    <div class="quiz-questions" *ngIf="!finished">
        <h3>{{ questionSelected.question }}</h3>
    </div>
    <div class="quiz-options" *ngIf="!finished">
        <button *ngFor="let option of questionSelected.options" class="btn-option" (click)="playerChoose(option.alias)">
            {{ option.name }}
        </button>
    </div>
    <div *ngIf="finished" class="quiz-results">
        <div class="results">
            <h1>O seu resultado Ã©:</h1>
            <p>{{ resultSelected }}</p>
        </div>
        <div class="container-results-img">
            <img src="{{ photoResult }}" alt="" class="img-result">
        </div>
    </div>
</div>
